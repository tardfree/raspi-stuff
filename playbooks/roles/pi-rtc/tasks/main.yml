---

- name: Detect QEMU
  set_fact:
    is_qemu: "{{ true if ansible_facts.devices.sda.model is defined and
      'QEMU' in ansible_facts.devices.sda.model else false }}"

- name: Setup pi config.txt for RTC
  lineinfile:
    path: /boot/config.txt
    regex: "{{ item.regex }}"
    line: "{{ item.newline }}"
  loop:
    - { regex: '#?dtparam=.*i2c_arm=.*', newline: "dtparam=i2c_arm=on" }
    - { regex: '#?dtoverlay=.*i2c-rtc.*', newline: "dtoverlay=i2c-rtc,ds3231" }
  loop_control:
    label: "{{ item.newline }}"
  register: piconfigupdatertc
  when: pirtc_enable|bool
  notify: Reboot system

- name: Install some packages for RTC support
  apt:
    name:
      - i2c-tools
    update_cache: true
  when: pirtc_enable | bool

- name: Setup RTC kernel module
  modprobe:
    name: "{{ pirtc_module_name }}"
  when:
    - pirtc_enable | bool
    - not is_qemu

- name: I2C scan for RTC
  command:
    cmd: i2cdetect -y 1 "{{ pirtc_i2c_address }}" "{{ pirtc_i2c_address }}"
  register: i2cdetect
  changed_when: false
  when:
    - pirtc_enable | bool
    - not is_qemu

- debug:
    var: i2cdetect

- debug:
    msg: "i think we have rtc"
  when:
    - i2cdetect.stdout_lines[7] is defined
    - '"68" in i2cdetect.stdout_lines[7]'

